<!DOCTYPE html>
<html>
<head>
    <title>Calcul de l'IMC</title>
</head>
<body>
    <h2>Calcul de votre IMC</h2>
    <form action="CalculDeMonImc" method="post">
        <label for="poids">Poids (kg) :</label>
        <input type="text" id="poids" name="poids" required>
        <br><br>
        <label for="taille">Taille (m) :</label>
        <input type="text" id="taille" name="taille" required>
        <br><br>
        <input type="submit" value="Calculer IMC">
    </form>
</body>
</html>
